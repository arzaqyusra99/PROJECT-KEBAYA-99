<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Katalog Kebaya — Nama Brand</title>
  <meta name="description" content="Katalog online kebaya: koleksi, detail produk, dan pemesanan." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fff; --card:#ffffff; --muted:#6b7280; --accent:#b91c1c; --accent-2:#f97316; --border:#e5e7eb; --shadow:0 8px 30px rgba(2,6,23,.08);
    }
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial; margin:0; background:linear-gradient(180deg,#fff, #fcfcfd); color:#0f172a}
    .container{max-width:1100px; margin:28px auto; padding:20px}
    header{display:flex; align-items:center; gap:18px}
    .brand{display:flex; align-items:center; gap:12px}
    .logo{width:56px; height:56px; border-radius:10px; background:linear-gradient(135deg,#f97316,#b91c1c); display:grid; place-items:center; color:white; font-weight:800}
    h1{font-size:20px; margin:0}
    p.lead{margin:4px 0 0; color:var(--muted)}

    /* controls */
    .controls{display:flex; gap:12px; margin-top:18px; align-items:center; flex-wrap:wrap}
    .search{flex:1; min-width:200px}
    input, select{padding:10px 12px; border-radius:10px; border:1px solid var(--border); background:var(--card); width:100%;}
    .btn{padding:10px 14px; border-radius:10px; border:0; background:var(--accent); color:white; font-weight:700; cursor:pointer}

    /* grid */
    .grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:18px; margin-top:18px}
    .card{background:var(--card); border:1px solid var(--border); border-radius:14px; overflow:hidden; box-shadow:var(--shadow); display:flex; flex-direction:column}
    .thumb{width:100%; aspect-ratio:4/3; object-fit:cover; display:block}
    .card-body{padding:12px 14px; display:flex; gap:10px; flex-direction:column; flex:1}
    .title{font-weight:700; font-size:16px; margin:0}
    .meta{color:var(--muted); font-size:14px}
    .price{margin-top:auto; display:flex; justify-content:space-between; align-items:center; gap:8px}
    .tag{background:#f1f5f9; color:var(--muted); padding:6px 8px; border-radius:999px; font-weight:600; font-size:13px}
    .actions{display:flex; gap:8px}
    .outline{background:white; border:1px solid var(--border); padding:9px 12px; border-radius:10px; cursor:pointer}

    /* modal */
    .modal-backdrop{position:fixed; inset:0; background:rgba(2,6,23,.5); display:none; place-items:center; z-index:40}
    .modal{width:min(920px,96%); background:white; border-radius:12px; overflow:hidden; display:grid; grid-template-columns:1fr 360px}
    .modal .gallery{display:grid; grid-template-rows:1fr auto}
    .modal .gallery img{width:100%; height:100%; object-fit:cover}
    .modal .thumbs{display:flex; gap:8px; padding:10px; overflow:auto}
    .modal .details{padding:18px}
    .close{position:absolute; right:12px; top:12px; background:white; border-radius:999px; border:1px solid var(--border); padding:6px}

    /* responsive */
    @media (max-width:880px){
      .modal{grid-template-columns:1fr}
      .modal .details{order:2}
      .modal .gallery{order:1}
    }

    footer{margin-top:28px; color:var(--muted); font-size:14px; text-align:center}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">KB</div>
        <div>
          <h1>Katalog Kebaya — Kebaya Kita</h1>
          <p class="lead">Koleksi kebaya tradisional & modern. Pilih ukuran, warna, dan pesan langsung via WhatsApp.</p>
        </div>
      </div>
    </header>

    <section class="controls">
      <div style="flex:1; min-width:220px;">
        <input id="search" class="search" placeholder="Cari model, warna, atau kode produk...">
      </div>
      <div style="width:180px">
        <select id="category">
          <option value="all">Semua Kategori</option>
          <option value="modern">Modern</option>
          <option value="tradisional">Tradisional</option>
          <option value="bridal">Bridal</option>
        </select>
      </div>
      <div style="width:140px">
        <select id="sort">
          <option value="popular">Paling populer</option>
          <option value="new">Terbaru</option>
          <option value="price_asc">Harga: Rendah → Tinggi</option>
          <option value="price_desc">Harga: Tinggi → Rendah</option>
        </select>
      </div>
      <button class="btn" id="resetBtn">Reset</button>
    </section>

    <main>
      <div class="grid" id="productGrid" aria-live="polite"></div>
    </main>

    <footer>
      © <span id="year"></span> Kebaya Kita · Untuk pemesanan hubungi WhatsApp: <a href="https://wa.me/6281234567890" target="_blank">+62 812-3456-7890</a>
    </footer>
  </div>

  <!-- Modal detail produk -->
  <div class="modal-backdrop" id="modal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="gallery">
        <img id="modalMain" src="" alt="Foto produk">
        <div class="thumbs" id="modalThumbs"></div>
      </div>
      <div class="details">
        <button class="close" id="closeBtn">✕</button>
        <h2 id="modalTitle">Nama Produk</h2>
        <p id="modalCode" style="color:var(--muted); margin-top:6px">Kode: -</p>
        <p id="modalDesc" style="margin-top:10px; color:#111827; line-height:1.6">Deskripsi produk singkat. Bahan, ukuran, & keunggulan.</p>
        <p style="margin-top:12px; font-weight:800; font-size:18px" id="modalPrice">Rp0</p>
        <div style="margin-top:14px; display:flex; gap:8px; flex-wrap:wrap">
          <select id="sizeSelect" style="padding:8px 10px; border-radius:8px; border:1px solid var(--border)">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
          <input id="qty" type="number" value="1" min="1" style="width:80px; padding:8px 10px; border-radius:8px; border:1px solid var(--border)">
        </div>
        <div style="margin-top:16px; display:flex; gap:10px">
          <a id="orderBtn" class="btn" href="#">Pesan via WhatsApp</a>
          <button class="outline" id="wishlistBtn">♡ Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Tahun
    document.getElementById('year').textContent = new Date().getFullYear();

    // Data produk (edit mudah di sini)
    const products = [
      {id: 'KB001', name: 'Kebaya Modern Merah', price: 450000, category: 'modern', desc: 'Kebaya modern bahan brokat, finishing bordir tangan.', images:[
        'https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=1200&q=70'
      ]},
      {id: 'KB002', name: 'Kebaya Tradisional Hijau', price: 550000, category: 'tradisional', desc: 'Kebaya tradisional khas jawa, kombinasi songket.', images:[
        'https://images.unsplash.com/photo-1520975916493-2ad7f8c6f6f9?auto=format&fit=crop&w=1200&q=70'
      ]},
      {id: 'KB003', name: 'Kebaya Bridal Putih', price: 1750000, category: 'bridal', desc: 'Kebaya pengantin full lace, custom ukuran.', images:[
        'https://images.unsplash.com/photo-1520975916461-0ae9b1c9a5f8?auto=format&fit=crop&w=1200&q=70'
      ]},
      {id: 'KB004', name: 'Kebaya Encim', price: 380000, category: 'tradisional', desc: 'Model Encim dengan aksen modern, nyaman dipakai seharian.', images:[
        'https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1200&q=70'
      ]},
      {id: 'KB005', name: 'Kebaya Modern Pastel', price: 420000, category: 'modern', desc: 'Warna pastel lembut, cocok untuk acara formal & keluarga.', images:[
        'https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=1200&q=70'
      ]}
    ];

    // Utils
    const rupiah = (n) => 'Rp' + n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');

    // Render grid
    const grid = document.getElementById('productGrid');
    function render(list){
      grid.innerHTML = '';
      if(list.length === 0){
        grid.innerHTML = '<p style="grid-column:1/-1; color:var(--muted)">Produk tidak ditemukan.</p>';
        return;
      }
      for(const p of list){
        const el = document.createElement('article');
        el.className = 'card';
        el.innerHTML = `
          <img class="thumb" src="${p.images[0]}" alt="${p.name}" loading="lazy">
          <div class="card-body">
            <div>
              <h3 class="title">${p.name}</h3>
              <div class="meta">Kode: ${p.id} · ${p.category}</div>
            </div>
            <div class="price">
              <div class="tag">${rupiah(p.price)}</div>
              <div class="actions">
                <button class="outline" data-id="${p.id}" onclick="openDetail('${p.id}')">Lihat</button>
                <a class="btn" href="https://wa.me/6281234567890?text=${encodeURIComponent('Hai, saya mau pesan '+p.name+' (kode '+p.id+')') }" target="_blank">Pesan</a>
              </div>
            </div>
          </div>
        `;
        grid.appendChild(el);
      }
    }

    // Initial render
    render(products);

    // Search & filters
    const search = document.getElementById('search');
    const category = document.getElementById('category');
    const sort = document.getElementById('sort');
    const resetBtn = document.getElementById('resetBtn');

    function applyFilters(){
      let res = products.slice();
      const q = search.value.trim().toLowerCase();
      if(q){ res = res.filter(p => (p.name+p.desc+p.id).toLowerCase().includes(q)); }
      if(category.value !== 'all'){ res = res.filter(p => p.category === category.value); }
      // sort
      if(sort.value === 'price_asc') res.sort((a,b)=>a.price-b.price);
      else if(sort.value === 'price_desc') res.sort((a,b)=>b.price-a.price);
      else if(sort.value === 'new') res = res.slice().reverse();
      // popular default - keep order
      render(res);
    }

    search.addEventListener('input', applyFilters);
    category.addEventListener('change', applyFilters);
    sort.addEventListener('change', applyFilters);
    resetBtn.addEventListener('click', ()=>{ search.value=''; category.value='all'; sort.value='popular'; applyFilters(); });

    // Modal
    const modal = document.getElementById('modal');
    const modalMain = document.getElementById('modalMain');
    const modalThumbs = document.getElementById('modalThumbs');
    const modalTitle = document.getElementById('modalTitle');
    const modalCode = document.getElementById('modalCode');
    const modalDesc = document.getElementById('modalDesc');
    const modalPrice = document.getElementById('modalPrice');
    const orderBtn = document.getElementById('orderBtn');
    const sizeSelect = document.getElementById('sizeSelect');
    const qty = document.getElementById('qty');

    function openDetail(id){
      const p = products.find(x=>x.id===id);
      if(!p) return;
      modalMain.src = p.images[0];
      modalThumbs.innerHTML = '';
      for(const img of p.images){
        const i = document.createElement('img');
        i.src = img; i.alt = p.name; i.style.width='80px'; i.style.height='60px'; i.style.objectFit='cover'; i.style.borderRadius='8px'; i.style.cursor='pointer';
        i.onclick = ()=> modalMain.src = img;
        modalThumbs.appendChild(i);
      }
      modalTitle.textContent = p.name;
      modalCode.textContent = 'Kode: '+p.id;
      modalDesc.textContent = p.desc;
      modalPrice.textContent = rupiah(p.price);
      // order link with prefilled message (size & qty will be appended when clicking)
      orderBtn.onclick = (e)=>{
        e.preventDefault();
        const message = `Halo, saya mau pesan ${p.name} (kode ${p.id}) - Ukuran: ${sizeSelect.value} - Jumlah: ${qty.value} - Harga: ${rupiah(p.price)}`;
        const url = 'https://wa.me/6281234567890?text='+encodeURIComponent(message);
        window.open(url,'_blank');
      }
      modal.style.display = 'grid';
    }

    document.getElementById('closeBtn').addEventListener('click', ()=>{ modal.style.display = 'none'; });
    modal.addEventListener('click', (e)=>{ if(e.target === modal) modal.style.display = 'none'; });

    // Accessibility: allow Esc to close
    document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') modal.style.display = 'none'; });

  </script>
</body>
</html>
